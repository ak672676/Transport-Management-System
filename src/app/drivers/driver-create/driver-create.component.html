<br />
<mat-card class="driverForm">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveDriver()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="Name" />
      <mat-error *ngIf="form.get('name').invalid"
        >Please enter the name</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="sex" placeholder="Sex" />
      <mat-error *ngIf="form.get('sex').invalid">Please enter sex</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="phone"
        placeholder="Phone.No"
      />
      <mat-error *ngIf="form.get('phone').invalid"
        >Please enter the phone number</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="address"
        placeholder="Address"
      />
      <mat-error *ngIf="form.get('address').invalid"
        >Please enter the address</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="drivingLic"
        placeholder="Driving Licence"
      />
      <mat-error *ngIf="form.get('drivingLic').invalid"
        >Please enter the Driving Licence</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="adharNo"
        placeholder="Adhar No"
      />
      <mat-error *ngIf="form.get('adharNo').invalid"
        >Please enter the Adhar No</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="vehicleNo"
        placeholder="Vehicle Number"
      />
      <mat-error *ngIf="form.get('vehicleNo').invalid"
        >Please enter the Vehicle No</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.name" />
    </div>

    <button color="primary" mat-raised-button type="submit">
      Save Driver
    </button>
  </form>
</mat-card>
