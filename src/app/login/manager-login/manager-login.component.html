<br />
<mat-card class="managerLoginForm">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onManagerLogin()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="email" placeholder="Email" />
      <mat-error *ngIf="form.get('email').invalid"
        >Please enter the email</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="password"
        placeholder="Password"
      />
      <mat-error *ngIf="form.get('password').invalid"
        >Please enter password</mat-error
      >
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">
      Manager Login
    </button>
  </form>
</mat-card>
